<div class="character-card" [class.dark]="isDarkMode">
  <div class="character-card__header">
    <img
      [src]="character.image"
      [alt]="'Picture of ' + character.name"
      class="character-card__image"
    />
  </div>

  <div class="character-card__content">
    <div class="character-card__title-section">
      <h3 class="character-card__title">{{ character.name }}</h3>
    </div>

    <div class="character-card__status">
      <span class="character-card__status-dot character-card__status-dot--{{ statusBadge }}"></span>
      <span class="character-card__status-text">{{ character.status }}</span>
    </div>

    <dl class="character-card__details">
      <div class="character-card__detail-item">
        <dt class="character-card__detail-label">Species</dt>
        <dd class="character-card__detail-value">{{ character.species }}</dd>
      </div>

      <div class="character-card__detail-item">
        <dt class="character-card__detail-label">Gender</dt>
        <dd class="character-card__detail-value">{{ character.gender }}</dd>
      </div>

      <div class="character-card__detail-item">
        <dt class="character-card__detail-label">Origin</dt>
        <dd class="character-card__detail-value">{{ character.origin.name }}</dd>
      </div>
    </dl>
  </div>
</div>
